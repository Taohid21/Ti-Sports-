
<!doctype html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" />

    <style>
        body {
            font-family: "Montserrat", sans-serif;
            background-color: black;
            color: white;
        }
        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 1rem 0;
            text-align: center;
            color: #f4f4f4;
        }
        .card {
            color: white;
            border-radius: 1rem;
            background-color: #202020 !important;
            text-align: center;
            border: 2px solid black;
        }
        .card:hover {
            background-color: rgba(165, 42, 42, 0.521);
            border: 2px solid white;
        }
        .tvimage {
            border-radius: 28px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="mt-3 mb-4 text-center">
            <img src="logo.png" alt="Logo" width="200" />

        <div class="mb-4">

        <div id="live-tv">

            <div class="row">

                <div class="col-6 col-sm-4 col-lg-3 col-xl-2">
                    <a href="player.html?source=https://example.com/sony_sports_ten_1.m3u8" target="_blank">
                        <div class="card mt-2">
                            <img src="https://i.postimg.cc/nzLv0NQn/SONY-SPORTS-TEN-1.png" alt="Sony Sports Ten 1" width="140" height="110" class="tvimage" />

                        </div>
                    </a>
                </div>

                            <div class="card-body"><small><b>SONY SPORTS TEN 2 HD</b></small></div>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <!-- Live Cricket Section -->
        <div id="live-cricket">

            <div class="row">
                <!-- Sony Sports Ten 3 -->

                    <a href="player.html?source=https://example.com/sony_sports_ten_3.m3u8" target="_blank">
                        <div class="card mt-2">
                            <img src="https://i.postimg.cc/nzLv0NQn/SONY-SPORTS-TEN-3.png" alt="Sony Sports Ten 3" width="140" height="110" class="tvimage" />

                            <img src="https://i.postimg.cc/X7MmrgCs/SONY-MAX.png" alt="Sony Max" width="140" height="110" class="tvimage" />
